<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchPage</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section id="section-one">
            <div class="heading">
                <h1>Good Afternoon <br> What can I help you with today?</h1>
            </div>

            <div class="search-box">
                <div class="search-bar">
                    <input type="text" placeholder="Ask anything">
                </div>
                <div class="bottom-search-bar">
                    <select name="models" id="models">
                        <option value="ChatGpt">Smart(GPT-5)</option>
                        <option value="Gemini">Gemini</option>
                    </select>
                    <div class="icons">
                        <i class="ri-add-box-line"></i>
                        <i class="ri-mic-2-fill"></i>
                        <i class="ri-glasses-2-line"></i>
                    </div>
                </div>
            </div>
            <div class="suggestion">
                <a href="#">Write a first draft</a>
                <a href="#">Get advice</a>
                <a href="#">Learn something new</a>
                <a href="#">Create an image</a>
                <a href="#">Make a plan</a>
            </div>
        </section>

        <section id="section-two">
            <div class="card-1">
                <div class="top">
                    <div class="top-left">
                        <p><i class="ri-link"></i> Jump back into your files</p>
                    </div>
                    <div class="top-right">
                        <i class="ri-information-line"></i>
                    </div>
                </div>

                <div class="file-list">
                    <div class="file">
                        <img src="https://plus.unsplash.com/premium_photo-1761297666287-134798741b2d?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=715"
                            alt="">
                        <div class="file-info">
                            <h5>Alfresco Back.jpeg</h5>
                            <p>2h ago</p>
                        </div>
                        <i class="ri-more-line"></i>
                    </div>

                    <div class="file">
                        <img src="https://via.placeholder.com/40" alt="">
                        <div class="file-info">
                            <h5>Title Stack 3.jpeg</h5>
                            <p>2h ago</p>
                        </div>
                        <i class="ri-more-line"></i>
                    </div>

                    <div class="file">
                        <img src="https://via.placeholder.com/40" alt="">
                        <div class="file-info">
                            <h5>Title Stack 2.jpeg</h5>
                            <p>2h ago</p>
                        </div>
                        <i class="ri-more-line"></i>
                    </div>
                </div>
            </div>

        </section>
    </main>
</body>

</html>
